<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparador de Textos</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Comparador de Textos</h1>
      <form method="POST">
        <textarea
          name="texto1"
          placeholder="Digite o primeiro texto aqui..."
          required
        ></textarea>
        <textarea
          name="texto2"
          placeholder="Digite o segundo texto aqui..."
          required
        ></textarea>
        <button type="submit">Comparar</button>
      </form>
    </div>
  </body>
</html>
